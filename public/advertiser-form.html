<!DOCTYPE html>
<html>
<head>
    <title>Advertiser Form - CupSpace</title>
</head>
<body>
    <!-- Static HTML version for Netlify form detection -->
    <form name="advertiser-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display: none;">
        <input type="hidden" name="form-name" value="advertiser-form" />
        <div style="display: none;">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </div>
        
        <input name="firstName" type="text" />
        <input name="lastName" type="text" />
        <input name="email" type="email" />
        <input name="phone" type="tel" />
        <input name="company" type="text" />
        <select name="industry">
            <option value="real-estate">Real Estate</option>
            <option value="finance">Finance & Banking</option>
            <option value="retail">Retail</option>
            <option value="food-beverage">Food & Beverage</option>
            <option value="fitness">Health & Fitness</option>
            <option value="automotive">Automotive</option>
            <option value="technology">Technology</option>
            <option value="professional-services">Professional Services</option>
            <option value="other">Other</option>
        </select>
        <select name="budget">
            <option value="under-5k">Under $5,000</option>
            <option value="5k-15k">$5,000 - $15,000</option>
            <option value="15k-50k">$15,000 - $50,000</option>
            <option value="50k-plus">$50,000+</option>
        </select>
        <select name="timeline">
            <option value="asap">As soon as possible</option>
            <option value="1-month">Within 1 month</option>
            <option value="3-months">Within 3 months</option>
            <option value="6-months">Within 6 months</option>
            <option value="exploring">Just exploring options</option>
        </select>
        <input name="locations" type="text" />
        <textarea name="goals"></textarea>
        <textarea name="message"></textarea>
    </form>
</body>
</html>
